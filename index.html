<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id ="header-options"><h1>Drum Machine</h1></div>


<div id="main-container">
        <div id="step-sequencer-container">
          <div id="step-sequencer">
            <div class="column" id="col1">
              <input type="checkbox" class="step kick">
              <input type="checkbox" class="step snare">
              <input type="checkbox" class="step hat">
              <input type="checkbox" class="step percussion">
            </div>
            <div class="column" id="col2">
                <input type="checkbox" class="step kick">
                <input type="checkbox" class="step snare">
                <input type="checkbox" class="step hat">
                <input type="checkbox" class="step percussion">
            </div>
            <div class="column" id="col3">
                <input type="checkbox" class="step kick">
                <input type="checkbox" class="step snare">
                <input type="checkbox" class="step hat">
                <input type="checkbox" class="step percussion">
            </div>
            <div class="column" id="col4">
                <input type="checkbox" class="step kick">
                <input type="checkbox" class="step snare">
                <input type="checkbox" class="step hat">
                <input type="checkbox" class="step percussion">
            </div>
            <div class="column" id="col5">
                <input type="checkbox" class="step kick">
                <input type="checkbox" class="step snare">
                <input type="checkbox" class="step hat">
                <input type="checkbox" class="step percussion">
            </div>
            <div class="column" id="col6">
                  <input type="checkbox" class="step kick">
                  <input type="checkbox" class="step snare">
                  <input type="checkbox" class="step hat">
                  <input type="checkbox" class="step percussion">
            </div>
            <div class="column" id="col7">
                  <input type="checkbox" class="step kick">
                  <input type="checkbox" class="step snare">
                  <input type="checkbox" class="step hat">
                  <input type="checkbox" class="step percussion">
            </div>
            <div class="column" id="col8">
                  <input type="checkbox" class="step kick">
                  <input type="checkbox" class="step snare">
                  <input type="checkbox" class="step hat">
                  <input type="checkbox" class="step percussion">
            </div>
          </div>
    </div>
    
      
  <div id="transport-controls">
    <div id = "play-and-stop">
      <button id="playStopButton">Play</button>
    </div>
    
    <div id="tempo-and-swing">
      <label for="tempoSlider" id="tempoValue">120</label>
      <input type="range" id="tempoSlider" min="20" max="270" value="120" step="1">
      <label for="swingSlider">Swing: <span id="swingValue">0</span>%</label>
      <input type="range" id="swingSlider" min="0" max="100" value="0" step="1">
    </div>
  </div>
   


    


  

<div id = "parameter-controls">
  <div id="drum-paramaters">
      <div class="tabs">
        <div class="tab active" data-target="kickControl">Kick</div>
        <div class="tab" data-target="snareControl">Snare</div>
        <div class="tab" data-target="hatsControl">Hats</div>
        <div class="tab" data-target="percussionControl">Perc</div>
      </div>
      <div class="tab-content" id="kickControl">
        <div class="input-container">
          <label class= "tab-content-label" for="kickVolumeSlider">Vol</label>
          <input type="range" id="kickVolumeSlider" min="-60" max="5" value="-10" step="1">
        </div>
      <div class="input-container">
          <label class= "tab-content-label" for="kickTuneSlider">Tune</label>
          <input type="range" id="kickTuneSlider" min="-1200" max="1200" step="1" value="0">
      </div>
      <div class="input-container">
          <label class= "tab-content-label" for="kickDecaySlider">Decay</label>
          <input type="range" id="kickDecaySlider" min="0" max="500" value="100" step="1">
      </div>
    </div>
      <div class="tab-content" id="snareControl" style="display:none;">
        <div class="input-container">
        <label class= "tab-content-label" for="snareVolumeSlider">Vol</label>
        <input type="range" id="snareVolumeSlider" min="-60" max="5" step="1" value="-10">
        </div>
        <div class="input-container">
        <label class= "tab-content-label" for="snarePitchSlider">Tune</label>
        <input type="range" id="snarePitchSlider" min="-2400" max="2400" value="0" step="1">
        </div>
      </div>
      <div class="tab-content" id="hatsControl" style="display:none;">
        <div class="input-container">
        <label class= "tab-content-label" for="hihat-volume">Vol</label>
        <input type="range" id="hihat-volume" min="-60" max="5" step="1" value="-10">
        </div>
        <div class="input-container">
        <label class= "tab-content-label" for="hihat-pitch">Tune</label>
        <input type="range" id="hihat-pitch" min="0.5" max="50" step="0.1" value="1">
        </div>
      </div>
      <div class="tab-content" id="percussionControl" style="display:none;">
        <div class="input-container">
        <label class= "tab-content-label" for="cowbellVolumeSlider">Vol</label>
       <input type="range" id="cowbellVolumeSlider" min="-60" max="5" step="1" value="-10">
        </div>
        <div class="input-container">
        <label class= "tab-content-label" for="percussionTuning">Tune</label>
        <input type="range" id="percussionTuning" min="-12" max="12" value="0" step="0.1">
        </div>
      </div>
    </div>




    <div id="master-effects">
      <div class="tabs">
        <div class="tab active" data-target="delay-controls">Delay</div>
        <div class="tab" data-target="filter-controls">Filter</div>
        <div class="tab" data-target="distortion-controls">Distort</div>

      </div>
      <div class="tab-content" id="delay-controls">
        <!-- Delay controls go here -->
        <div>
          <label class= "tab-content-label" for="feedbackSlider">Feedback:</label>
          <input type="range" id="feedbackSlider" min="0" max="100" step="1" value="0">
        </div>
        <div>
          <label class= "tab-content-label" for="delayGainSlider">Volume:</label>
          <input type="range" id="delayGainSlider" min="0" max="100" step="1" value="0">
        </div>
        <div>
          <label class= "tab-content-label" for="delayTimeSlider">Delay Time:</label>
          <input type="range" id="delayTimeSlider" min="0" max="1000" step="1" value="0">
          </div>
      
      </div>
      <div class="tab-content" id="filter-controls" style="display:none;">
        <!-- Filter controls go here -->
        <div>
          <label class= "tab-content-label" for="frequencySlider">Frequency:</label>
          <input type="range" id="frequencySlider" min="0" max="100" value="100" step="1">
        </div>
        <div>
          <label class= "tab-content-label" for="resonanceSlider">Resonance:</label>
          <input type="range" id="resonanceSlider" min="0" max="20" value="1" step="0.1">
        </div>


      </div>
      <div class="tab-content" id="distortion-controls" style="display:none;">
        <!-- Filter controls go here -->
        <div>
          <label class= "tab-content-label" for="distortionSlider1">VALUE1:</label>
          <input type="range" id="distortionSlider1" min="0" max="20" value="1" step="0.1">
        </div>
        <div>
          <label class= "tab-content-label" for="distortionSlider2">VALUE 2:</label>
          <input type="range" id="distortionSlider2" min="0" max="20" value="1" step="0.1">
        </div>     
      </div>
    </div>

</div>
</div>









  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.30/Tone.js"></script>
  <script src="script.js"></script>
</body>
</html>
